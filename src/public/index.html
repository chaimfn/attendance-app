<!DOCTYPE html>
<html lang="he">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>דוח נוכחות</title>
    <style>
        html {
            direction: rtl;
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        button {
            font-size: 16px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
        }

        #report-container {
            width: 430px;
            margin: 0 auto;
        }

        #report-container table {
            width: 100%;
        }

        #report-container table th {
            background-color: lightgray;
        }
    </style>
</head>

<body>

    <h1>דוח נוכחות</h1>

    <button id="entryButton">כניסה</button>
    <button id="exitButton">יציאה</button>
    <button id="showReportButton">הצג דוח</button>
    <button id="downloadReportButton">הורד דוח</button>

    <div id="report-container"></div>

    <script>
        document.getElementById('entryButton').addEventListener('click', function () {
            fetch('/entry', { method: 'POST' })
                .then(response => response.text())
                .then(data => alert(data));
        });

        document.getElementById('exitButton').addEventListener('click', function () {
            fetch('/exit', { method: 'POST' })
                .then(response => response.text())
                .then(data => alert(data));
        });

        document.getElementById('downloadReportButton').addEventListener('click', function () {
            window.location.href = '/report/download';
        });

        document.getElementById('showReportButton').addEventListener('click', function () {
            // Perform AJAX request to get the report HTML
            fetch('/report/get')
                .then(response => response.text())
                .then(data => {
                    // Insert the HTML into the #report-container div
                    document.getElementById('report-container').innerHTML = data;
                })
                .catch(error => {
                    console.error('Error fetching the report:', error);
                });
        });
    </script>

</body>

</html>
